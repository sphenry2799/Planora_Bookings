{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/delete.css' %}">
{% endblock %}

{% block content %}
<div class="reservation-container pt-5 mt-5">
    <div class="row">
        <div class="col-12 mb-4">

<h1 class="delete mt-4 mb-3">Your Reservations</h1>
<h2 class="mb-4">Cancel Reservation</h2>
<h3 class="mb-3">Confirm Cancellation</h3>

<p>Are you sure you want to cancel the reservation for <b>{{ reservation.name }}</b>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary mb-5">Cancel this reservation</button>
</form>

<a class="back-button" href="{% url 'reservation_list' %}">Back</a>

     </div>
    </div>
</div>
{% endblock %}
