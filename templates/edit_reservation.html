{% extends "base.html" %}
{% load static %}

{% endblock %}

{% block content %}
<div class="reservation-container pt-5 mt-5">
    <div class="row">
        <div class="col-12 mb-3">
<h1 class="edit mb-3">Your Reservations</h1>

            <form method="POST">

            </form>
     </div>
    </div>
</div>
