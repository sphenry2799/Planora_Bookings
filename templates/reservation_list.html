<h2>Your Reservations</h2>

<ul class="list-group">
    {% for r in reservations %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ r.name }}</strong><br>
                {{ r.date }} at {{ r.time }} â€” Party of {{ r.party_size }}
            </div>

            <div>
                <a href="{% url 'edit_reservation' r.pk %}" class="btn btn-warning btn-sm">Change</a>
                <a href="{% url 'delete_reservation' r.pk %}" class="btn btn-danger btn-sm">Cancel</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item">No reservations yet.</li>
    {% endfor %}
</ul>
